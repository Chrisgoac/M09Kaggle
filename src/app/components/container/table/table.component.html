<!-- table.component.html -->
<table class="table table-stripped">
    <thead>
      <tr>
        <th>Country</th>
        <th>Continent</th>
        <th>Total cases</th>
        <th>Total deaths</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data | slice:0:10">
        <td>{{ item.country }}</td>
        <td>{{ item.continent }}</td>
        <td>{{ item.totalCases }}</td>
        <td>{{ item.totalDeaths }}</td>
      </tr>
    </tbody>
</table>
